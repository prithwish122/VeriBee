<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portuguese Food Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Food Tour Logo" />
        <h1>Portuguese Food Tour</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="book-restaurant.html">Book a Restaurant</a></li>
        </ul>
      </nav>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="withdraw-wallet">Withdraw Wallet</button>
    </header>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h2>Explore Portugal's Top 5 Culinary Delights</h2>
        <p>
          Indulge in the best of Portuguese cuisine with our top 5
          recommendations. Click on each dish to discover more!
        </p>
      </section>

      <section class="top-foods">
        <div
          class="food-item"
          data-text="Bacalhau à Brás"
          data-description="Salted cod with potatoes and onions."
          data-link="bacalhau-a-bras-review.html"
        >
          <img src="bacalhau-a-bras.jpg" alt="Bacalhau à Brás" />
        </div>
        <div
          class="food-item"
          data-text="Francesinha"
          data-description="Hearty sandwich with meats, cheese, and sauce."
          data-link="francesinha-review.html"
        >
          <img src="francesinha.jpg" alt="Francesinha" />
        </div>
        <div
          class="food-item"
          data-text="Pastel de Nata"
          data-description="Iconic Portuguese custard tart."
          data-link="pastel-de-nata-review.html"
        >
          <img src="pastel-de-nata.jpg" alt="Pastel de Nata" />
        </div>
        <div
          class="food-item"
          data-text="Caldo Verde"
          data-description="Traditional kale soup with potatoes and chorizo."
          data-link="caldo-verde-review.html"
        >
          <img src="caldo-verde.jpg" alt="Caldo Verde" />
        </div>
        <div
          class="food-item"
          data-text="Piri-Piri Chicken"
          data-description="Spicy grilled chicken with Piri-Piri sauce."
          data-link="piri-piri-chicken-review.html"
        >
          <img src="piri-piri-chicken.jpg" alt="Piri-Piri Chicken" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Portuguese Food Tour. All rights reserved.</p>
    </footer>

    <script src="scriptss.js"></script>
  </body>
</html>
