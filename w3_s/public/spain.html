<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spanish Food Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Food Tour Logo" />
        <h1>Spanish Food Tour</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="book-restaurant.html">Book a Restaurant</a></li>
        </ul>
      </nav>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="withdraw-wallet">Withdraw Wallet</button>
    </header>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h2>Explore Spain's Top 5 Culinary Delights</h2>
        <p>
          Indulge in the best of Spanish cuisine with our top 5 recommendations.
          Click on each dish to discover more!
        </p>
      </section>

      <section class="top-foods">
        <div
          class="food-item"
          data-text="Paella"
          data-description="Traditional Spanish rice dish with seafood or meat."
          data-link="paella-review.html"
        >
          <img src="paella.jpg" alt="Paella" />
        </div>
        <div
          class="food-item"
          data-text="Gazpacho"
          data-description="Cold tomato soup, perfect for summer."
          data-link="gazpacho-review.html"
        >
          <img src="gazpacho.jpg" alt="Gazpacho" />
        </div>
        <div
          class="food-item"
          data-text="Tortilla Española"
          data-description="Spanish omelette made with eggs and potatoes."
          data-link="tortilla-review.html"
        >
          <img src="tortilla.jpg" alt="Tortilla Española" />
        </div>
        <div
          class="food-item"
          data-text="Jamón Ibérico"
          data-description="Cured ham from Spain, known for its rich flavor."
          data-link="jamon-iberico-review.html"
        >
          <img src="jamon-iberico.jpg" alt="Jamón Ibérico" />
        </div>
        <div
          class="food-item"
          data-text="Churros"
          data-description="Fried dough pastry, often served with hot chocolate."
          data-link="churros-review.html"
        >
          <img src="churros.jpg" alt="Churros" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Spanish Food Tour. All rights reserved.</p>
    </footer>

    <script src="scriptss.js"></script>
  </body>
</html>
