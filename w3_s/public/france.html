<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>French Food Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Food Tour Logo" />
        <h1>French Food Tour</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="book-restaurant.html">Book a Restaurant</a></li>
        </ul>
      </nav>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="withdraw-wallet">Withdraw Wallet</button>
    </header>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h2>Explore France's Top 5 Culinary Delights</h2>
        <p>
          Indulge in the best of French cuisine with our top 5 recommendations.
          Click on each dish to discover more!
        </p>
      </section>

      <section class="top-foods">
        <div
          class="food-item"
          data-text="Croissant"
          data-description="Flaky, buttery pastry that's a French classic."
          data-link="croissant-review.html"
        >
          <img src="croissant.jpg" alt="Croissant" />
        </div>
        <div
          class="food-item"
          data-text="Coq au Vin"
          data-description="Classic French chicken stew cooked in wine."
          data-link="coq-au-vin-review.html"
        >
          <img src="coq-au-vin.jpg" alt="Coq au Vin" />
        </div>
        <div
          class="food-item"
          data-text="Baguette"
          data-description="Traditional French bread known for its crisp crust."
          data-link="baguette-review.html"
        >
          <img src="baguette.jpg" alt="Baguette" />
        </div>
        <div
          class="food-item"
          data-text="Ratatouille"
          data-description="Vegetable stew that's a staple of Provencal cuisine."
          data-link="ratatouille-review.html"
        >
          <img src="ratatouille.jpg" alt="Ratatouille" />
        </div>
        <div
          class="food-item"
          data-text="Crème Brûlée"
          data-description="Rich custard topped with a layer of caramelized sugar."
          data-link="creme-brulee-review.html"
        >
          <img src="creme-brulee.jpg" alt="Crème Brûlée" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 French Food Tour. All rights reserved.</p>
    </footer>

    <script src="scriptss.js"></script>
  </body>
</html>
