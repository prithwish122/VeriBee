<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italian Food Recommendations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Food Tour Logo" />
        <h1>Italian Food Tour</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="book-restaurant.html">Book a Restaurant</a></li>
        </ul>
      </nav>
      <button id="connect-wallet">Connect Wallet</button>
      <button id="withdraw-wallet">Withdraw Wallet</button>
    </header>

    <!-- Main Content -->
    <main>
      <section class="hero">
        <h2>Explore Italy's Top 5 Culinary Delights</h2>
        <p>
          Indulge in the best of Italian cuisine with our top 5 recommendations.
          Click on each dish to discover more!
        </p>
      </section>

      <section class="top-foods">
        <div
          class="food-item"
          data-text="Pasta"
          data-description="Delicious Italian pasta with a variety of sauces."
          data-link="pasta-review.html"
        >
          <img src="pasta.jpg" alt="Pasta" />
        </div>
        <div
          class="food-item"
          data-text="Pizza"
          data-description="Classic Italian pizza with fresh ingredients."
          data-link="pizza-review.html"
        >
          <img src="pizza.jpg" alt="Pizza" />
        </div>
        <div
          class="food-item"
          data-text="Risotto"
          data-description="Rich and creamy Italian risotto."
          data-link="risotto-review.html"
        >
          <img src="risotto.jpg" alt="Risotto" />
        </div>
        <div
          class="food-item"
          data-text="Tiramisu"
          data-description="Classic Italian dessert with coffee and mascarpone."
          data-link="tiramisu-review.html"
        >
          <img src="tiramisu.jpg" alt="Tiramisu" />
        </div>
        <div
          class="food-item"
          data-text="Gelato"
          data-description="Italian-style ice cream in various flavors."
          data-link="gelato-review.html"
        >
          <img src="gelato.jpg" alt="Gelato" />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Italian Food Tour. All rights reserved.</p>
    </footer>

    <script src="scriptss.js"></script>
  </body>
</html>
